app-id: org.getzola.zola
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: zola

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/zola/cargo

finish-args:
  - --share=network
  - --filesystem=host

modules:
  - name: zola
    buildsystem: simple
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm755 ./target/release/zola -t /app/bin/
      - install -D ./zola.metainfo.xml $FLATPAK_DEST/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/getzola/zola/archive/refs/tags/v0.17.1.tar.gz
        sha256: ac58dd9d43b134d416bb29c19980bbcbbb9dd552c1ade69c72239df2128565d3
        x-checker-data:
          type: json
          url: https://api.github.com/repos/getzola/zola/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: '@uri "https://github.com/getzola/zola/archive/refs/tags/\(.tag_name).tar.gz"'
          timestamp-query: .published_at
      - type: patch
        path: 0001-Update-Metainfo.patch
      - cargo-sources.json
